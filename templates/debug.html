{% extends 'base.html' %}

{% block body %}
<h1> Count: {{ count }} </h1>
<table class="table">
  {% for key, url, short in urls %}
  <tr>
    <td> {{key}} </td>
    <td> <a href="{{url}}">{{url}}</a> </td>
    <td> <a href="{{short}}">{{short}}</a> </td>
  </tr>
  {% endfor %}
</table>
{% endblock body%}
